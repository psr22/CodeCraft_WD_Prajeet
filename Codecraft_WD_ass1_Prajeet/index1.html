<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" 
    content = "width = device-width, initial-scale = 1.0">
    <title>   To-Do App   </title>
    <link rel = "stylesheet" href = "styles1.css">
</head>
<body>
    <div class = "container">
        <h1>   To-Do List   </h1>
        <form id = "todoForm">
            
            <input type = "text" placeholder = "Title" id = "title" required>
            <input type = "text" placeholder = "Task Description" id = "task" required>
            
            <button type = "submit" id = "add">   Add Todo   </button>
            <button type = "button" id = "deleteAll">   Delete All Todos   </button>
        
        </form>
        <div id = "todos">   </div>    
    </div>
</body>
<script src = "script1.js">   </script>
</html>
